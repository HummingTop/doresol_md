<div ng-include="'templates/sidemenu_left.html'" ng-controller="SideMenuLeftCtrl"></div>
<md-toolbar class="toolbar green-color-1">
  <h3 class="md-toolbar-tools">
    <span><i class="fa fa-align-justify" ng-click="openLeftMenu()"></i> 이야기</span>
  </h3>
</md-toolbar>

<md-content class="toolbar-padding">
  <div ng-if="memorial.public||!role.isGuest">
    <ul class="vertical-timeline" ng-repeat="story in storiesObject" id="{{story.$id}}">
      <li>
        <div class="vertical-timeline-date text-small">{{story.startDate|limitTo:4}}</div>
        <div class="vertical-timeline-content">
          <md-card ng-click="goToDetail(story.$id)">
            <md-list>
              <md-item>
                <md-item-content ng-if="story.file">
                  <div class="md-tile-left">
                    <img ng-src="{{hostUrl + story.file.url}}" class="thumbnail"/>
                  </div>
                  <div class="md-tile-content">
                    <h3 ng-if="story.text.headline">{{story.text.headline|limitTo:30}}<span ng-if="story.text.headline.length>20">..</span></h3>
                    <h3 ng-if="!story.text.headline">{{story.text.text|limitTo:30}}<span ng-if="story.text.text.length>20">..</span></h3>
                  </div>
                </md-item-content>
                <md-item-content ng-if="!story.file">
                  <h3 ng-if="story.text.headline">{{story.text.headline|limitTo:30}}<span ng-if="story.text.headline.length>20">...</span></h3>
                  <h3 ng-if="!story.text.headline">{{story.text.text|limitTo:30}}<span ng-if="story.text.text.length>20">..</span></h3>
                </md-item-content>
                <span class="text-muted text-small pull-left"><em>{{story.startDate}}</em></span>
                <span class="text-muted text-small pull-right"><em><i class="fa fa-comment"></i> {{objectSize(story.comments)}}</em></span>
                <br/>
              </md-item>
            </md-list>
          </md-card>
        </div>
      </li>
    </ul>
  </div>
  <div ng-if="!memorial.public&&role.isGuest">
    <div ng-include="'templates/block.html'"></div>
  </div>
</md-content>
