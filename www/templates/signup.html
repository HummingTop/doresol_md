<div ng-controller="LoginCtrl" layout="column" layout-fill>
  <md-toolbar md-theme="green">
    <div class="md-toolbar-tools">
    	<a ui-sref="intro"><i class="fa fa-2x fa-angle-left"></i></a>
      <h3>
        <span>이메일 가입</span>
      </h3>
    </div>
  </md-toolbar>
	<md-content md-theme="green">
    <form class="form" name="signupForm" ng-submit="signup(signupForm)" novalidate style="padding: 20px;">
      <md-text-float type='email' ng-minlength="5" label="이메일" ng-model="signupUser.email" ng-required="true"> </md-text-float>
      <p class="item assertive error-sm" ng-show="signupForm.email.$error.email">
				유효한 이메일 주소가 아닙니다.
			</p>
      <md-text-float type='password' label="비밀번호" ng-model="signupUser.password" ng-required="true"> </md-text-float>
      <!-- 
      <div ng-messages="signupUser.password.$error" style="color:maroon">
        <div ng-message="required">You did not enter a field</div>
        <div ng-message="minlength">암호는 3글자 이상이여야 합니다.</div>
        <div ng-message="maxlength">암호는 12글자 이내여야 합니다.</div>
      </div>
       -->
      <p class="error-sm item assertive" ng-show="signupErrors">{{signupErrors}}</p>   
      <md-button class="md-primary md-raised" md-theme="green" type="submit" ng-disabled="signupForm.$invalid">가입하기</md-button>
      <div ng-show="inProgress" layout="row" layout-sm="column" layout-align="space-around center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </form>
		<div style="padding: 20px;" class="row">
			<label style="font-size:80%;">가입과 함께 약관에 동의하신 것으로 간주합니다. <a style="text-decoration:none;" ui-sref="term"><b>약관 보기</b></a></label>
  	</div>
  </md-content>
</div>
